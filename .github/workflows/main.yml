name: Build and Deploy
on:
  push:
    branches: [ master ]
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
          fetch-depth: 0
          
      - name: Install and Build
        run: |
          npm install
          npm run deploy
          with:
            gh_token: "${{ secrets.PAT }}"
